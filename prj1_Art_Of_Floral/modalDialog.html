<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .wrapper {
            margin: 200px auto;
            width: 150px;
            height: 40px;
            background-color: #312D2C;
            position: relative;
            color: white;
            /*text-align: center;*/
        }
        #check-menu {
            display: none;
        }
        label {
            display: block;
            position: absolute;
            top: 0;
            left: 10px;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
            line-height: 40px;
        }

        .burger-line {
            position: absolute;
            top: 8px;
            right: 10px;
            width: 35px;
            height: 2px;
            background-color: white;
            transition: 0.5s all;

        }
        .second, .third {
            top: 18px;
        }
        .fourth {
            top: 28px;
        }
        .main-menu {
            display: block;
            position: absolute;
            width: 100%;
            bottom: 0;
            left: 0;
            transform: translateY(100%);
            max-height: 0;
            font-size: 0;
            overflow: hidden;
            transition: 0.5s all;
            text-align: center;
        }
        a {
            display: block;
            width: 100%;
            padding: 10px 0;
            color: white;
            text-decoration: none;
            border-top: 1px solid gray;
            background-color: #312D2C ;
        }

        #check-menu:checked ~ .main-menu {
            max-height: 300px;
            font-size: 16px;
        }

        #check-menu:checked ~ .first {
            display: none;
        }
        #check-menu:checked ~ .second {
            transform: rotate(45deg);
        }
        #check-menu:checked ~ .third {
            transform: rotate(-45deg);
        }
        #check-menu:checked ~ .fourth {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" id="check-menu">
        <label for="check-menu">MENU</label>
        <div class="burger-line first"></div>
        <div class="burger-line second"></div>
        <div class="burger-line third"></div>
        <div class="burger-line fourth"></div>
        <nav class="main-menu">
            <a href="#">Why Us</a>
            <a href="#">How It Works</a>
            <a href="#">Rent Pricing</a>
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>
    </div>


</body>
</html>
