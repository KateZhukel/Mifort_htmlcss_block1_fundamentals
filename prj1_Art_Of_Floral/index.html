<div class="wrapper">
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo of Art of Floral" style="max-width: 100%; height: auto"/>
        </div>
        <nav class="main-menu">
            <a href="#" class="menu-item">Why Us</a>
            <a href="#" class="menu-item">How It Works</a>
            <a href="#" class="menu-item">Rent Pricing</a>
            <a href="#" class="menu-item">About</a>
            <a href="#" class="last-menu-item">Store</a>
        </nav>
        <div class="authorisation">
            <a href="#" class="menu-item">Log in</a>
            <a href="#" class="sign-up-item">SIGN UP</a>
        </div>
    </header>

    <div class="wrapper-flower">
        <div class="flower">
            <div class="content">
                <div class="text">Subscriptional</div>
                <div class="name-content">Flower Rental</div>
                <nav class="menu-flower">
                    <a href="" class="flower-item flower-item-first">top notch designs</a>
                    <a href="" class="flower-item">life-like flowers</a>
                    <a href="" class="flower-item">risk free trial</a>
                    <a href="" class="flower-item flower-item-last">no contracts</a>
                </nav>
                <div class="authorisation-now">
                    <a href="#" class="sign-up-item-now">SIGN UP NOW</a>
                </div>
            </div>
        </div>
    </div>
    <div class="picture-absolute">
        <div class="white-border"></div>
    </div>
    <div class="wrapper-sign-up">
        <div class="part-sign-up">
            <div class="content">
                <div class="text-small">How to</div>
                <div class="name-content">Sign Up</div>

<div class="wrapper-flex" style="display: flex">
                <div class="wrapper-two-block">
                    <div class="text-from-left">Quick and easy</div>
                    <div class="arrow">
                        <img src="images/Arrow.png"/>
                    </div>
                </div>
                <div class="wrapper-column">
                    <div class="block" style="display: flex; align-items: center">
                    <div class="vector" style="width: 57px">
                        <img src="images/vector.png"/>
                    </div>
                    <div>Fill in a few details</div>
                </div>
                    <div class="block" style="display: flex; align-items: center">
                        <div class="vector" style="position: relative">
                            <img src="images/vector2.png"/>
                            <img src="images/vector2-1.png" style="position: absolute; top: -5px; left: 34px ">
                            <img src="images/vector2-2.png" style="position: absolute; top: 0px; left: 39px ">
                        </div>
                        <div>No credit card required</div>
                    </div>
                    <div class="block" style="display: flex; align-items: center">
                        <div class="vector">
                            <img src="images/vector3.png"/>
                        </div>
                        <div>We will contact you back</div>
                    </div>



                </div>

</div>

            </div>
            <div class="content" style="height: 150px">
            </div>
            <!--<div class="text-small">Where to use?</div>-->
            <!--<div class="name-content">Perfect</div>-->
            <!--<div class="text-from-left">FOR YOUR SPACE</div>-->
            <div class="wrapper-perfect">

            </div>
        </div>
    </div>
