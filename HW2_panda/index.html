<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panda</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="neck"></div>
        <div class="leg"></div>
        <div class="leg leg-right"></div>
        <div class="feet"></div>
        <div class="feet feet-right"></div>
        <div class="body-black"></div>
        <div class="body-black body-white">
            <div class="hand"></div>
            <div class="hand hand-left"></div>
        </div>
        <div class="ear"></div>
        <div class="ear-right"></div>
        <div class="head">
            <div class="outer-eye">
                <div class="inner-eye">
                    <div class="inner-eye-black">
                        <div class="highlight"></div>
                    </div>
                </div>
            </div>
            <div class="eye-right">
                <div class="inner-eye">
                    <div class="inner-eye-black">
                        <div class="highlight"></div>
                    </div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouse">
                <div class="radius"></div>
                <div class="radius left"></div>
            </div>
        </div>
    </div>
</body>
</html>
