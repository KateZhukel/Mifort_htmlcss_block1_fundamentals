<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panda</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="neck"></div>
        <div class="leg"></div>
        <div class="leg l"></div>
        <div class="feet"></div>
        <div class="feet f"></div>

        <div class="body">

        </div>
        <div class="body b">
            <div class="hand"></div>
            <div class="hand h"></div>

        </div>

        <div class="ear"></div>
        <div class="ear-right"></div>

        <div class="head">
            <div class="eye">
                <div class="inner-eye">
                    <div class="apple-eye"><div class="blik"></div></div>
                </div>
            </div>
            <div class="eye-right">
                <div class="inner-eye">
                    <div class="apple-eye"><div class="blik"></div></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouse">
                <div class="radius"></div>
                <div class="radius-left"></div>
            </div>
        </div>

    </div>


</body>
</html>
